<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Phishing Detection Demo - First Principles Bank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: oklch(1 0 0);
      --foreground: oklch(0.35 0 0);
      --card: oklch(0.98 0 0);
      --card-foreground: oklch(0.25 0 0);
      --primary: oklch(0.55 0.15 200);
      --primary-foreground: oklch(1 0 0);
      --secondary: oklch(0.65 0.18 65);
      --secondary-foreground: oklch(1 0 0);
      --muted: oklch(0.98 0 0);
      --muted-foreground: oklch(0.35 0 0);
      --accent: oklch(0.65 0.18 65);
      --accent-foreground: oklch(1 0 0);
      --border: oklch(0.92 0 0);
      --input: oklch(0.98 0 0);
      --ring: oklch(0.55 0.15 200);
      --radius: 0.5rem;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      min-height: 100vh;
      padding: 20px;
      color: var(--foreground);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      border: 1px solid var(--border);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .back-button {
      background-color: rgba(255, 255, 255, 0.15);
      color: var(--primary-foreground);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      display: inline-block;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Keep your form styling but adapt to card look */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) - 2px);
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
      background-color: var(--input);
      color: var(--foreground);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(86, 142, 255, 0.1);
    }

    button {
      background: var(--primary);
      color: var(--primary-foreground);
      padding: 12px 24px;
      border: none;
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    button:hover {
      background: oklch(0.5 0.15 200);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: calc(var(--radius) - 2px);
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      display: none;
      border: 1px solid;
    }

    .result.phishing {
      background-color: oklch(0.95 0.05 25);
      color: oklch(0.45 0.2 25);
      border-color: oklch(0.7 0.2 25);
    }

    .result.safe {
      background-color: oklch(0.95 0.05 140);
      color: oklch(0.45 0.2 140);
      border-color: oklch(0.7 0.2 140);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>

  <div class="container">
    <header>

      <p>Powered by AI ‚Ä¢ First Principles Bank</p>
      <a href="http://localhost:5000" class="back-button">‚¨ÖÔ∏è Back to Dashboard</a>
    </header>

    <!-- Your form / results section stays here -->

    <footer>
      <p>Generated with AI ‚Ä¢ Updated automatically</p>
    </footer>
  </div>
</body>
</html>
